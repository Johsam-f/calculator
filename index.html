<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!--favicons-->
    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/000000/calculator.png"
      type="image/png"
    />

    <!--style sheets-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=function"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container playwrite-it-moderna">
      <div id="screen">
        <div id="display-input">
          <p id="input-paragraph">433</p>
        </div>
        <div id="display-result">
          <p id="display-paragraph">433 </p>
        </div>
      </div>
      <div class="clear-bar">
        <div id="icons">
          <span class="material-symbols-outlined white-color"> function </span>
          <span class="material-symbols-outlined white-color"> functions </span>
        </div>
        <div>
          <button id="delete-btn"><i class="fas fa-backspace fa-2x white-color"></i></button>
        </div>
      </div>
      <section class="btn-container">
        <div class="btn">
          <button id="clear-btn"><i class="fas fa-undo fa-lg blue-color"></i></button>
        </div>
        <div class="btn">
          <button id="left-bracket-btn"><i class="fa-lg blue-color">&#40</i></button>
        </div>
        <div class="btn">
          <button id="right-bracket-btn"><i class="fa-lg blue-color">&#41</i></button>
        </div>
        <div class="btn">
          <button id="division-btn">
            <i class="fas fa-divide fa-lg blue-color"></i>
          </button>
        </div>
        <div class="btn">
          <button id="seven-btn"><i class="fas fa-lg">7</i></button>
        </div>
        <div class="btn">
          <button id="eight-btn"><i class="fas fa-lg">8</i></button>
        </div>
        <div class="btn">
          <button id="nine-btn"><i class="fas fa-lg">9</i></button>
        </div>
        <div class="btn">
          <button id="multiply-btn">
            <i class="fas fa-times fa-lg blue-color"></i>
          </button>
        </div>
        <div class="btn">
          <button id="four-btn"><i class="fas fa-lg">4</i></button>
        </div>
        <div class="btn">
          <button id="five-btn"><i class="fas fa-lg">5</i></button>
        </div>
        <div class="btn">
          <button id="six-btn"><i class="fas fa-lg">6</i></button>
        </div>
        <div class="btn">
          <button id="minus-btn">
            <i class="fas fa-minus fa-lg blue-color"></i>
          </button>
        </div>
        <div class="btn">
          <button id="one-btn"><i class="fas fa-lg">1</i></button>
        </div>
        <div class="btn">
          <button id="two-btn"><i class="fas fa-lg">2</i></button>
        </div>
        <div class="btn">
          <button id="three-btn"><i class="fas fa-lg">3</i></button>
        </div>
        <div class="btn">
          <button id="plus-btn"><i class="fas fa-plus fa-lg blue-color"></i></button>
        </div>
        <div class="btn">
          <button id="zero-btn"><i class="fas fa-lg">0</i></button>
        </div>
        <div class="btn">
          <button id="dot-btn"><i class="fas fa-circle fa-xs"></i></button>
        </div>
        <div class="btn">
          <button id="percentage-btn"><i class="fas fa-percent fa-lg"></i></button>
        </div>
        <div class="btn blue-background">
          <button id="equal-btn">
            <i class="fas fa-equals fa-lg"></i>
          </button>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
